<script id='initDomain' type='x-shader-fragment'>#version 300 es
/*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 * initDomain   : initialize domain boundaries
 *
 * PROGRAMMER   : ABOUZAR KABOUDIAN
 * DATE         : Wed 14 Apr 2021 18:27:44 (EDT)
 * PLACE        : Chaos Lab @ GaTech, Atlanta, GA
 *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 */
precision highp int ;
precision highp float ;
precision highp sampler2D ;
precision highp usampler2D ;


// interface variables ...................................................
in vec2 cc ;

// output colors .........................................................
layout (location=0) out vec4 domain0 ;
layout (location=1) out vec4 domain1 ;

/*========================================================================
 * main body of the shader
 *========================================================================
 */
void main(){
    vec2 c = vec2(0.5) ;
    float d = length(cc-c) ;
    vec4 domain = ( d >0.1 && d<0.4 ) ? vec4(1.) : vec4(0.) ;

    domain0 = domain ;
    domain1 = domain ;
}


</script><!-- end of initDomain shader's source code -->

<script id='zeroFluxDirections' type='x-shader-fragment'>#version 300 es
/*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 * zeroFluxDirections : calculate the zero flux directions
 *
 * PROGRAMMER   : ABOUZAR KABOUDIAN
 * DATE         : Wed 14 Apr 2021 18:30:03 (EDT)
 * PLACE        : Chaos Lab @ GaTech, Atlanta, GA
 *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 */
precision highp int ;
precision highp float ;
precision highp sampler2D ;
precision highp usampler2D ;


in vec2 cc ;
// interface variables ...................................................
uniform sampler2D   domain ;

// output colors .........................................................
layout (location=0) out uvec4 odir0 ;
layout (location=1) out uvec4 odir1 ;

// .......................................................................
#define N   dir0.r
#define S   dir0.g
#define E   dir0.b
#define W   dir0.a

#define NE  dir1.r
#define NW  dir1.g
#define SE  dir1.b
#define SW  dir1.a

/*========================================================================
 * packing and unpacking two integers to and from a single unsigned int.
 *========================================================================
 */
#define pack(i,j)   uint((uint(i)<<16)+uint(j))
#define unpack(I)   ivec2(uint(I)>>16, uint(I) & uint(65535) )


#define isInBounds(v)  (all(greaterThanEqual(v,ivec2(0))) && \
        all(lessThanEqual(v,size)))
#define isInDomain(I)   ((texelFetch(domain, I, 0).r>0.5) && \
        isInBounds(I))

/*========================================================================
 * getPackedIndex
 *========================================================================
 */
uint getPackedIndex(ivec2 c, ivec2 d, ivec2 size){
    ivec2 checkPoint = c+d ;
    
    if ( !isInDomain(checkPoint) ){ /* if that point was not good move to 
                                       the opposite direction */
        checkPoint = c-d ;

        if( !isInDomain(checkPoint)){/* if the opposite direction is no
                                        good either, use the central point 
                                        coordinate */
            checkPoint = c ;
        }
    }
    return pack(checkPoint.x,checkPoint.y) ;
}

#define ppack(cd)   pack((cd).x, (cd).y)

/*========================================================================
 * main body of the shader
 *========================================================================
 */
void main(){
    // get the center of the fragment ....................................
    ivec2 size = textureSize( domain, 0  ) ;
    ivec2 c = ivec2(gl_FragCoord.xy) ;

    ivec2 ii = ivec2(1,0) ;
    ivec2 jj = ivec2(0,1) ;
    ivec2 ij = ii+jj ;
    ivec2 ji = ii-jj ;

    // calculate the directions ..........................................
    uvec4 dir0, dir1 ;

    N   = getPackedIndex(c,    jj, size ) ;
    S   = getPackedIndex(c,   -jj, size ) ;
    E   = getPackedIndex(c,    ii, size ) ;
    W   = getPackedIndex(c,   -ii, size ) ;
   
    NE  = getPackedIndex(c, ij , size ) ;
    NW  = getPackedIndex(c,-ji, size ) ;
    SE  = getPackedIndex(c, ji, size ) ;
    SW  = getPackedIndex(c,-ij, size ) ;

    // output calculated colors ..........................................
    odir0 = dir0 ;
    odir1 = dir1 ;

    return ;
}


</script><!-- end of zeroFluxDirections shader's source code -->

<script id='computeTimeStep' type='x-shader-fragment'>#version 300 es
/*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 * computeTimeStep : march the the solution for one time-step
 *
 * PROGRAMMER   : ABOUZAR KABOUDIAN
 * DATE         : Wed 14 Apr 2021 18:32:25 (EDT)
 * PLACE        : Chaos Lab @ GaTech, Atlanta, GA
 *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 */
precision highp int ;
precision highp float ;
precision highp sampler2D ;
precision highp usampler2D ;


/*------------------------------------------------------------------------
 * interface variables
 *------------------------------------------------------------------------
 */
in vec2 cc ;

// uniforms ..............................................................
uniform float   tau_pv, tau_v1, tau_v2, tau_pw, tau_mw, tau_d, tau_0, 
                tau_r,  tau_si, K,      V_sic,  V_c,    V_v ,  C_si ;

uniform float   dt, lx, diffCoef, C_m ;

uniform sampler2D   icolor0 ;

uniform sampler2D   domain ;
uniform usampler2D  idir0 , idir1 ;

// output colors .........................................................
out vec4 ocolor0 ;

// variable macros .......................................................
#define vlt     color0.r
#define fig     color0.g
#define sig     color0.b
#define time    color0.a


// direction related macros ..............................................
#define N   dir0.r
#define S   dir0.g
#define E   dir0.b
#define W   dir0.a

#define NE  dir1.r
#define NW  dir1.g
#define SE  dir1.b
#define SW  dir1.a

/*========================================================================
 * packing and unpacking two integers to and from a single unsigned int.
 *========================================================================
 */
#define pack(i,j)   uint((uint(i)<<16)+uint(j))
#define unpack(I)   ivec2(uint(I)>>16, uint(I) & uint(65535) )


#define isInBounds(v)  (all(greaterThanEqual(v,ivec2(0))) && \
        all(lessThan(v,size)))
#define isInDomain(I)   ((texelFetch(domain, I, 0).r>0.5) && \
        isInBounds(I))

/*========================================================================
 * main body fo the shader
 *========================================================================
 */
void main(){
    // extract texture size and texel location ...........................
    ivec2 size = textureSize( icolor0 , 0 ) ;
    
    ivec2 texelPos = ivec2( gl_FragCoord.xy ) ;
    //ivec2 texelPos = ivec2( cc*vec2(size) ) ;

    // localize variables ................................................
    vec4 color0 = texelFetch( icolor0 , texelPos , 0) ; 

    if ( !isInDomain(texelPos) ){
        ocolor0 = color0 ;
        return ;
    }

    uvec4 dir0  = texelFetch( idir0 , texelPos,0 ) ;
    uvec4 dir1  = texelFetch( idir1 , texelPos,0 ) ;

    // Calculating right hand side vars ..................................
    float p = step(V_c, vlt) ;
    float q = step(V_v, vlt) ;

    float tau_mv = (1.0-q)*tau_v1   +  q*tau_v2 ;

    float Ifi  = -fig*p*(vlt - V_c)*(1.0-vlt)/tau_d ;
    float Iso  =  vlt*(1.0  - p )/tau_0 + p/tau_r ;

    float tn = tanh(K*(vlt-V_sic)) ;
    float Isi  = -sig*(1.0  + tn) /(2.0*tau_si) ;
    Isi *= C_si ;

    float I_sum = Isi + Ifi + Iso ;

    float dFig2dt  = (1.0-p)*(1.0-fig)/tau_mv - p*fig/tau_pv ;
    float dSig2dt  = (1.0-p)*(1.0-sig)/tau_mw - p*sig/tau_pw ;

    fig += dFig2dt*dt ;
    sig += dSig2dt*dt ;

    // diffusion .........................................................
    float odx = float(size.x)/lx ;
    
    vec2 ii = vec2(1.,0.)/vec2(size) ;
    vec2 jj = vec2(0.,1.)/vec2(size) ;

    float omega = 1./3. ;
    float dVlt2dt = (1.-omega) *((
            texelFetch( icolor0 , unpack(N),0 )
        +   texelFetch( icolor0 , unpack(S),0 )
        +   texelFetch( icolor0 , unpack(E),0 )
        +   texelFetch( icolor0 , unpack(W),0 ) ).r -4.*vlt) +
        omega*0.5*((
            texelFetch( icolor0 , unpack(NE),0 )
        +   texelFetch( icolor0 , unpack(NW),0 )
        +   texelFetch( icolor0 , unpack(SE),0 )
        +   texelFetch( icolor0 , unpack(SW),0 ) ).r- 4.*vlt) ;

    dVlt2dt *= odx*odx*diffCoef;

    dVlt2dt -= I_sum/C_m ;

    // march membrane potential using euler time-stepping ................
    vlt += dVlt2dt*dt ;

    // update solution time ..............................................
    time += dt ;

    // output colors .....................................................
    ocolor0 = vec4(color0) ;
    
    return ;
}


</script><!-- end of computeTimeStep shader's source code -->

<script id='click' type='x-shader-fragment'>#version 300 es
/*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 * click : implementation of the click
 *
 * PROGRAMMER   : ABOUZAR KABOUDIAN
 * DATE         : Wed 14 Apr 2021 22:57:50 (EDT)
 * PLACE        : Chaos Lab @ GaTech, Atlanta, GA
 *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
 */

precision highp int ;
precision highp float ;
precision highp sampler2D ;
precision highp usampler2D ;

#define vlt     color0.r
#define fig     color0.g
#define sig     color0.b
#define time    color0.a


in vec2 cc ;

uniform sampler2D   idomain ;
uniform sampler2D   icolor0 ;

uniform vec2        clickPosition ;
uniform float       radius ;
uniform bool        adding ;
uniform bool        pacing ;

layout (location=0) out vec4 odomain ;
layout (location=1) out vec4 ocolor0 ; 

void main(){
    vec4 domain = texture( idomain, cc) ;
    vec4 color0 = texture( icolor0, cc ) ;

    if ( length(clickPosition-cc) < radius ){
        if (pacing ){
           vlt = 1. ;
        }else{
            domain = adding ? vec4(0) : vec4(1) ;
            if (!adding){ // removing obstacles?
                vlt = 0. ;
                fig = 1. ;
                sig = 0.4 ;
            }
        }
    }

    odomain = domain ;
    ocolor0 = color0 ;

    return ;
}


</script><!-- end of click shader's source code -->

                        0.45    , 0.13    , 0.05    , 1.00    ] ;
                    break ;
                case 9: // Set 10
                    this._value = [
                        10      , 40      , 333     , 1000    , 65      ,
                        0.115   , 12.5    , 25      , 22.22   , 10      ,
                        0.85    , 0.13    , 0.025   , 1.00    ] ;
                    break ;
            } // end of switch statement
            for(let i in this.floats){
                let name  = this.floats[i] ;
                env[name] = this._value[i] ;
            }
        }// end of set number

        get name(){
            return this.list[this.number] ;
        }
        set name(n){
            for(let i=0; i < this.list.length; i++){
                if(this.list[i] == n){
                    this.number = i ;
                }
            }
        }
        updateSolvers(){
            for(let name of this.floats){
                env.fcomp.uniforms[name].value = env[name] ;
                env.scomp.uniforms[name].value = env[name] ;
            }
        }
    } ;
 
    env.sets = new Sets(3) ;
    env.allFloats.push(...env.sets.floats) ; 
    

    env.diffCoef = 0.001 ;
    env.C_m      = 1. ;
    env.dt       = 0.05 ;
    env.lx       = 8 ;

    env.allFloats.push( 'diffCoef', 'C_m', 'lx','dt' );

/*------------------------------------------------------------------------
 * Time stepping solvers
 *------------------------------------------------------------------------
 */
    // general and common uniforms .......................................
    class CompGeneralUniforms{
        constructor( obj, floats, ints, txtrs){
            for(let name of floats ){
                this[name]  = { type :'f', value : obj[name] } ;
            }
            for(let name of ints){
                this[name]  = { type : 'i', value : obj[name] } ;
            }
            for(let name of txtrs){
                this[name] = { type : 't', value : obj[name] } ;
            }
        }
    }

    // time-step specific uniforms .......................................
    class CompUniforms extends CompGeneralUniforms{
        constructor( _fc, _sc ){
            super(env, env.allFloats, env.allInts, env.allTxtrs ) ;
            for(let i =0 ; i <1 ; i++){
                this['icolor'+i] = { type: 't', value : _fc[i] } ;
            }
        }
    }

    // time-stepping target ..............................................
    class CompTargets{
        constructor( _fc,_sc ){
            for(let i=0; i<1 ; i++){
                let j = i ;
                this['ocolor'+i] = {location : i, target : _sc[j] } ;
            }
        }
    }

    // time-stepping solvers .............................................
    env.fcomp = new Abubu.Solver({
        fragmentShader : source('computeTimeStep') ,
        uniforms : new CompUniforms(env.fcolors, env.scolors ) ,
        targets  : new CompTargets( env.fcolors, env.scolors ) ,
    } ) ;

    env.scomp = new Abubu.Solver({
        fragmentShader : source('computeTimeStep') ,
        uniforms : new CompUniforms(env.scolors, env.fcolors ) ,
        targets  : new CompTargets( env.scolors, env.fcolors ) ,
    } ) ;

/*------------------------------------------------------------------------
 * display 
 *------------------------------------------------------------------------
 */
    env.plot2d = new Abubu.Plot2D({
        target : env.fcolor0 ,
        prevTarget : env.scolor0 ,
        canvas : document.getElementById('canvas_1') ,
        minValue: 0 ,
        maxValue: 1.0 ,
        tipt : false ,
        tiptThreshold : env.tiptThreshold ,
        phaseField : env.domain ,
        probeVisible : false ,
        colorbar : true ,
        cblborder: 15 ,
        cbrborder: 15 ,
        unit : '',
    } );
    env.plot2d.initialize() ;

    env.display = function(){
        env.plot2d.render() ;
    }

/*------------------------------------------------------------------------
 * click
 *------------------------------------------------------------------------
 */
    class Clicker{
        constructor(){
            this._radius = 0.05 ;
            this.types = [ 
                'Pace tissue', 
                'Remove obstacles' , 'Add obstacles' ] ;
            this.no = 0 ;
        }

        get type(){
            return this.types[this.no] ;
        }
        
        get radius(){
            return this._radius ;
        }
        
        set radius(nv){
            this._radius = nv ;
            env.clickSolver.uniforms.radius.value = nv ;
        }

        set type(nv){
            for(let i=0 ; i<this.types.length; i++){
                if(this.types[i] == nv){
                    this.no = i ;
                }
            }
            switch (this.no){
                case 0 :
                    env.clickSolver.uniforms.adding.value = false ;
                    env.clickSolver.uniforms.pacing.value = true ;
                    break ;
                case 1 : 
                    env.clickSolver.uniforms.adding.value = false ;
                    env.clickSolver.uniforms.pacing.value = false ;
                    break ;
                case 2 : 
                    env.clickSolver.uniforms.adding.value = true ;
                    env.clickSolver.uniforms.pacing.value = false ;
                    break ;
            }
        }
    }

    env.clicker = new Clicker() ;

    env.clickSolver = new Abubu.Solver({
        fragmentShader  : source('click' ) ,
        uniforms : { 
            idomain : { type : 't', value : env.fdomain         } ,
            icolor0 : { type : 't', value : env.fcolor0         } ,
            radius  : { type : 'f', value : env.clicker.radius  } ,
            clickPosition 
                    : { type : 'v2', value : [0,0]              } ,
            adding : { type : 'b', value : false                } ,
            pacing : { type : 'b', value : true                 } ,
        } ,
        targets : {
            odomain : { location : 0, target : env.sdomain } ,
            ocolor0 : { location : 1, target : env.scolor0 } ,
        }
    } ) ;

    env.domCopy = new Abubu.Copy( env.sdomain, env.fdomain ) ;
    env.colCopy = new Abubu.Copy( env.scolor0, env.fcolor0 ) ;

    let mouseDrag_1 = new Abubu.MouseListener({
        canvas : document.getElementById('canvas_1') ,
        event : 'drag' ,
        callback : (e)=>{
            env.clickSolver.uniforms.clickPosition.value = e.position ;
            env.clickSolver.render() ;
            env.domCopy.render() ;
            env.colCopy.render() ;
            env.zeroFluxDirections.render() ;
        } 
    } ) ; 
            
/*------------------------------------------------------------------------
 * initialize 
 *------------------------------------------------------------------------
 */
    env.initialize = function(){
        env.finit.render() ;
        env.sinit.render() ;
        env.zeroFluxDirections.render() ;
        env.plot2d.initialize() ;
        env.time = 0 ;
    }
    env.initialize() ;

/*------------------------------------------------------------------------
 * main time loop
 *------------------------------------------------------------------------
 */
    env.running = false ;
    env.skip = 10 ;

    env.solveOrPause = function(){
        env.running = !env.running ;
    }

    env.run = function(){
        if(env.running){
            for(let i=0 ; i<env.skip ; i++){
                env.fcomp.render() ;
                env.scomp.render() ;
                env.time += env.dt*2. ;
            }
        }
        env.display();

        requestAnimationFrame(env.run) ;
    }


    createGUI() ;
    env.run() ;

    return ;
} // end of loadWebGL

/*========================================================================
 * add multiple parameters to the GUI
 *========================================================================
 */ 
function addToGui( 
        guiElemenent ,  // gui element to add options into
        obj,            // object that holds parameters
        paramList,      // array of strings that contains list 
                        // of parmeters to be added
        solverList      // array of solvers that need to be update upon 
                        // change of a parameter through gui interactions
    ){
    let elements = {} ;
    for(let param of paramList){
        elements[param] = 
            guiElemenent.add(obj, param ).onChange( ()=> {
                Abubu.setUniformInSolvers( 
                    param, obj[param], solverList ) ;
            } ) ;
    }
    return elements ;
}

/*========================================================================
 * createGUI : create the graphical user interface
 *========================================================================
 */
function createGUI(){
    env.GUI = new Abubu.Gui() ;
    env.panel1 = env.GUI.addPanel({width:400}) ;
    let p1 = env.panel1 ;

    // model parameters ..................................................
    p1.model = p1.addFolder('Model Parameters') ;
    p1.model
        .add( env.sets, 'name', env.sets.list )
        .name('Parameter Set')
        .onChange(
            () =>{
                p1.model.updateDisplay() ;
                env.sets.updateSolvers() ;
            } ) ;
    addToGui( p1.model, env, env.allFloats , [env.fcomp, env.scomp] ) ;

    // pacemaker .........................................................
    p1.pacemaker = p1.addFolder('Pacemaker' ) ;    

    // clicker ...........................................................
    p1.clicker = p1.addFolder('Mouse Click Settings' ) ;
    p1.clicker.add( env.clicker, 'type', env.clicker.types ) ;
    p1.clicker.add( env.clicker, 'radius' ).step(0.001).min(0) ;

    // display options ...................................................
    p1.display = p1.addFolder('Visualization options') ;

    // source code editos ................................................
    p1.source  = p1.addFolder('Edit/Save/Load Source Code') ;

    // simulation ........................................................
    p1.sim = p1.addFolder('Simulation'  ) ;
    p1.sim.add( env, 'time' ).listen() ;
    p1.sim.add( env, 'skip'             ).min(1).step(1) ;
    p1.sim.add( env, 'initialize'       ).name('Initialize Simulation');
    p1.sim.add( env, 'solveOrPause'     ).name('Start/Pause simulation') ;

    p1.sim.open() ;
    
    // save and load .....................................................
    p1.save = p1.addFolder('Save and Reload Simulation') ;

    return ;
}
